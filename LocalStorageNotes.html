<!doctype html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- jQuery -->
	<script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
	
	<!-- Bootstrap -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

	<!-- Local Storage Notes ;D -->
	<link rel="stylesheet" type="text/css" href="LocalStorageNotes.css" />
	<script type="text/javascript" src="LocalStorageNotes.js"></script>
</head>

<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Local Storage Notes</h1>
			<p>
				Simple and quick HTML5 Notes App
			</p>
		</div>
		<div class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Local Storage Notes</a>
				</div>
				<div class="btn-group navbar-right">
					<button type="button" class="btn btn-default navbar-btn" id="btnNewNote">
						<span class="glyphicon glyphicon-plus"></span> Add Note
					</button>
					<button type="button" class="btn btn-default navbar-btn" id="btnClearNotes">
						<span class="glyphicon glyphicon-trash"></span> Clear all
					</button>
				</div>
			</div>
		</div>
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Notes</h3>
			</div>
			<div class="panel-body" id="notesPanel">
			</div>
		</div>
		<!-- Modal windows -->
		<div class="modal fade" id="deleteDialog" role="dialog" aria-labelledby="deleteDialogTitle">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" id="deleteDialogTitle">Delete</h4>
					</div>
					<div class="modal-body">
						<p>
							Are you sure you want to delete this note?
						</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" id="deleteDialogYes">Yes</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">No</button>
					</div>
				</div>
			</div>
		</div>
		
		<div class="modal fade" id="addOrEditDialog" role="dialog" aria-labelledby="addOrEditDialogTitle">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" id="addOrEditDialogTitle">Edit Note</h4>
					</div>
					<div class="modal-body">
						<div class="row">
							<div class="col-md-2">Title:</div>
							<div class="col-md-10"><input type="text" class="form-control" id="addOrEditNoteTitle" value="" /></div>
						</div>
						<div class="row">
							<div class="col-md-2">Content:</div>
							<div class="col-md-10">
								<textarea id="addOrEditNoteContent" class="form-control"></textarea>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" id="addOrEditDialogOK">OK</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
